<button class="btn btn-outline-primary" (click)="showForm()">{{buttonValue}}</button>
<div *ngIf="showFormTemplate">
  <h1>Form Product</h1>
  <app-form-add-product (addEvent)="save($event)" [product]="inputProduct"></app-form-add-product>
</div>
  <div class="row" *ngIf="!showFormTemplate">
    <app-product *ngFor="let currentProduct of listProduct"
                 [product]="currentProduct"
                 (notification)="like($event)"
                 (deleteNotifEvent)="delete($event)"
                 (updateNotifEvent)="update($event)"
                 class="col-md-3">
    </app-product>
</div>
